<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVIE REVIEW ANALYSIS</title>
    <link href="{{url_for('static',filename='css/output.css')}}" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.12"
        integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body>
    <div class="flex items-center justify-center min-h-screen bg-gray-100 bg-cover bg-center">
        <div class="bg-white p-6 rounded-lg shadow-lg w-96">
            <h1 class="text-2xl font-semibold text-gray-800 text-center mb-4 border-b-2 border-gray-200 pb-2">MOVIE
                REVIEW ANALYSIS</h1>
            <form method="post" hx-post="/predict" hx-target="#output" hx-indicator="#loading-spinner"
                hx-trigger="submit">
                <div id="loading-spinner" class="hidden text-center mb-4">
                    <img src="{{url_for('static',filename='images/loading.gif')}}" alt="Loading...">
                </div <label for="movie" class="block text-sm text-gray-800 text-left font-semibold mb-2">Enter the
                movie name:</label>
                <input type="text" id="movie" name="review" required
                    class="w-full px-3 py-2 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline">
                <input type="submit" value="Submit"
                    class="w-full px-3 py-4 text-white bg-blue-500 rounded-md font-bold text-sm hover:bg-blue-600 mt-4">
            </form>
        </div>
        <div id="output">
            {% if prediction %}
            <h2>The movie review is {{ prediction }}</h2>
            {% endif %}
        </div>
    </div>
</body>

</html>
